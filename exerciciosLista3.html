<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nome = prompt("Qual seu nome?");
        const idade = 1*(prompt("Qual sua idade?"));
        const idades = [];
        for (let i = 1; i <= 10; i++) {
            idades.push(1*(prompt(`Insira idade ${i}:`)));
        }
        
        
        console.log(idades);
        document.write("<h1>Exercícios de fixação:</h1>");
        //Exercício 1
        document.write("<h4>1. Faça um script para solicitar o nome do usuário. Exiba uma mensagem de boas vindas com o nome informado. Use o método prompt() dentro da tag script da página html:</h4>");
        document.write(`<h3>Bem vindo ${nome},sua idade é ${idade} anos </h3>`);
        console.log(`Seu nome é ${nome} e sua idade é ${idade} anos`);
        //Exercício 2
        document.write("<h4>2. Utilize uma estrutura de controle para descobrir se o valor de sua idade é par ou ímpar.</h4>");
        if (idade % 2 === 0) {
            document.write("<h3>Sua idade é par</h3>");
            console.log("Sua idade é par");
        } else {
            document.write("<h3>Sua idade é impar</h3>");
            console.log("Sua idade é impar");
        }
        //Exercício 3
        document.write("<h4>3. Faça um laço para imprimir todos os anos, do ano atual até o ano de seu nascimento.</h4>");
        let anos = 2025
        for (let i = idade; i >=0 ; i--) {
            anos = anos - 1
            document.write(`${anos}<br>`);
            console.log(anos);
        }
        //Exercício 4
        document.write("<h4>4. Peça ao usuário para digitar idades de 10 pessoas. Exiba quantas pessoas são maior de idade (18 anos) e quantas são menores.</h4>");
        let maiores = 0;
        for (let i = 0; i < idades.length; i++) {
            if (idades[i] >= 18) {
                maiores++;
            }
        }
        document.write(`<h3>Foram digitadas ${idades.length} idades, maiores de 18 = ${maiores} e menores de 18 = ${idades.length - maiores}</h3>`);
        console.log(`Foram digitadas ${idades.length} idades maiores de 18 = ${maiores} e menores de 18 = ${idades.length - maiores}`);
        //Exercício 5
        document.write("<h4>5. Declare as seguintes propriedades (variáveis) em uma classe aluno (nome, idade e peso), instancie um objeto com seu nome. <br>Depois acesse e altere os valores correspondentes aos seus tipos: nome(string), idade(inteiro), peso(double).<br> Apresente na console o conteúdo de cada propriedade do objeto.</h4>");
        class Aluno {
            constructor(nome, idade, peso) {
                this.nome = nome;
                this.idade = idade;
                this.peso = peso;
            }
        }
        let aluno = new Aluno("Regiano Alves", 52, 90.5);
        console.log(aluno.nome);
        document.write(`<h3>Nome: ${aluno.nome}</h3>`);
        console.log(aluno.idade);
        document.write(`<h3>Idade: ${aluno.idade}</h3>`);
        console.log(aluno.peso);
        document.write(`<h3>Peso: ${aluno.peso}</h3>`);
    </script>
</body>
</html>
